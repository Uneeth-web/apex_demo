  <!-- all scenario table input operation -->
  <div class="container">
    <div class="jumbotron text-lefft text-black">
      <h4> All Scenario</h4>
    </div>
    <div class="form-row">
      <div class="col-md-3">
        <label> Scenario Name <span class="errdiv"> *</span></label>
        <input id="txtName" type="text" class="form-control txt txtName" placeholder="Enter scenario Name" required>
        <input id="txtId" type="hidden" class="form-control txt">
      </div>
      <div class="col-md-3 col-sm-6 col-6">
        <label>scenario time<span class="errdiv"> *</span></label>
        <input id="txtTime" data-type="number" type="text" minlength="10" maxlength="10"
          class="form-control txt txtTime" placeholder="scenario time" required>
      </div>
      <div class="col-md-3 col-sm-6 col-6">
        <label>Number of vechile</label>
        <input id="txtvechiles" type="number" class="form-control txt txtvechiles" minlength="10" maxlength="10"
          placeholder="number of vechiles">
      </div>
    </div>
  
    <div class="row pt-2">
      <div class="col-md-2">
        <button type="button" class="btn btn-success" id="btnSave">Save</button>
      </div>
      <div class="col-md-2">
        <button type="button" class="btn btn-secondary" id="btnClear">Clear</button>
      </div>
    </div>
    <div class="row pt-3">
      <div class="col-md-12 col-sm-12 col-12 p-2 ">
        <table id="tblData" class="table table-bordered table-hover table-striped">
          <thead>
            <!-- tabel data -->
            <tr>
              <th>Scenario No</th>
              <th>Scenario Name</th>
              <th>Scenario Time</th>
              <th>no of vechiles</th>
              <th class="text-center">Action</th>
            </tr>
          </thead>
          <tbody> 
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- all scenario table end input -->
